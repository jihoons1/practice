plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.springframework.boot:spring-boot-starter-mail' // eamil 보내기 용도
    runtimeOnly 'com.mysql:mysql-connector-j' // MY SQL
}

test {
    useJUnitPlatform()
}